     <h1 align="center">Register page</h1>

     <hr>

     <h2 align="center">Please register to continue</h2>
     <p align="center">All the fields are required.</p>


    <hr>
    <nav>
      <center>    
      <fieldset style="width: fit-content;">
        <legend>Register</legend><br>
            <form>

                 <label for="Full Name">Full Name:</label><br>
                 <input type="text" placeholder="Full name" name="Full name" required id="Full Name"><br><br>
                 <label for="Email">Email:</label><br>
                 <input type="email" placeholder="Email" name="Email" id="Email" required><br><br>
                 <label for="Password">Password:</label><br>
                 <input type="password" placeholder="Password" required id="Password"><br><br>
                 <label>Gender:</label><br>
                 <label for="Male">Male:</label>
                 <input type="radio" value="Male" name="Male" id="Male">
                 <label for="Female">Female:</label>
                 <input type="radio" value="Female" name="Female" id="Female"><br><br>
                 <label>Hobbies:</label><br>
                 <label for="Music">Music</label>
                 <input type="checkbox" value="Music" name="Music" id="Music">
                 <label for="Art">Art</label>
                 <input type="checkbox" value="Art" name="Art" id="Art">
                 <label for="Painting">Painting</label>
                 <input type="checkbox" value="Painting" name="Painting" id="Painting"><br><br>
                 <label for="Country">Country:</label><br>
                 <select name="Country" id="Country">
                    <option value="Pakistan">Pakistan</option>
                    <option value="Jordan">Jordan</option>
                    <option value="Sudan">Sudan</option>
                 </select>
                 <br><br>
                 <label for="DOB">DOB:</label><br>
                 <input type="date" name="DOB" id="DOB" value="DOB" required><br><br>
                 <label for="Photo">Upload Your Photo:</label><br>
                 <input type="file" value="Photo" name="Photo" id="Photo" required><br><br>
                 <input type="submit" value="Register"><br><br>
                 <a href="Login.html">Already a user?</a>

            </form>
    </fieldset>
    </center>
